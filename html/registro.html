    <!-- FORMULARIO-->
        <div class="container pt-3 mt-4" id="registro">
            <h2 class=" text-center" style="font-size: 2rem;">Registro</h2>
            <form>
                 <!-- Correo-->
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="name@example.com">
                </div>
                 <!-- Contraseña-->
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Contraseña">
                </div>
                 <!-- Confirmacion Contraseña-->
                <div class="form-group">
                    <label>Contraseña (Confirmación)</label>
                    <input type="password" name="confirmacion" id="confirmacion" class="form-control" placeholder="Confirmar contraseña">
                </div>
                <!-- Seleccion-->
                <div class="form-group">
                    <label for="generofavorito" >Genero de musica favorito</label>
                        <select class="form-control" class="form-control" name="generofavorito" id="generofavorito">
                            <option value="">Seleccione su genero</option>
                            <option value="1">Rock</option>
                            <option value="2">Balada</option>
                            <option value="3">Salsa</option>
                            <option value="4">Otros</option>
                        </select>
                </div>
                <!-- Check box-->
                <div class="form-group">
                    <label for="edad" >Edad</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="edad" id="edad1" value="option1" >
                        <label class="form-check-label " for="edad__1">
                          Menor a 20
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="edad" id="edad2" value="option2">
                        <label class="form-check-label " for="edad__2">
                          20 a 40
                        </label>
                      </div>
                      <div class="form-check" >
                        <input class="form-check-input" type="radio" name="edad" id="edad3" value="option3">
                        <label class="form-check-label " for="edad__3">
                          Mayor a 50
                        </label>
                      </div>
                </div>
                <!-- Termino y condiciones-->
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terminoYCondiciones" name="terminoYCondiciones">
                        <label class="form-check-label" for="terminos">
                          Acepto los términos de uso
                        </label>
                      </div>
                </div>
                <!-- Boton-->
                <div class="form-group">
                    <input class="btn btn-primary mb-2" type="submit" value="Continuar" onclick="return validar(this.form)">
                </div>
            </form>
        </div>
